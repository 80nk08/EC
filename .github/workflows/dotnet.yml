name: Build, Test, and Publish .NET

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

      - name: Publish EC.Library
        run: dotnet publish EC.Library/EC.Library.csproj --configuration Release --output ./publish/EC.Library

      - name: Publish EC.CLI
        run: dotnet publish EC.CLI/EC.CLI.csproj --configuration Release --output ./publish/EC.CLI

      - name: Upload Published Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-artifacts
          path: ./publish/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/bin/Release/
            !**/obj/
